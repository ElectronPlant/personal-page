site_name: David Arnaiz
repo_name: David-Arnaiz
copyright: Copyright Â© 2025 David Arnaiz
theme:
  name: material
  language: en
  logo: assets/imgs/test_icon.png
  favicon: assets/imgs/test_icon.png
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - navigation.footer

  palette:
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-3
        name: Switch to dark mode

extra_css:
    - extra_style.css

extra:
  social:
    - icon: octicons/mail-16
      link: mailto://electronplant@gmail.com
    - icon: fontawesome/brands/github
      link: https://github.com/ElectronPlant
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/david-arnaiz-mart%C3%ADnez
    - icon: fontawesome/brands/google-scholar
      link: https://scholar.google.com/citations?user=32m35KwAAAAJ&hl=en

markdown_extensions:
  - attr_list:
  - md_in_html:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
    - search:

nav:
    - About Me: index.md
    - Research:
        - research/research.md
        - research/thesis.md
    - Projects:
        - projects/projects.md
    - About: about/about.md

